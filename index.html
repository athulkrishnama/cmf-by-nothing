<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CMF by Nothing (India) - Wonderful by design - CMF India</title>
  </head>
  <body>
    <!-- header to display navbar and cover image -->
    <header>
      <!-- nav bar container logo and nav links -->
      <nav>
        <!-- cmf by nothing logo -->
        <img class="logo" src="./images/cmf logo.avif" alt="" />

        <!-- list to display links -->
        <ul>
          <li>PRODUCTS</li>
          <li>ABOUT</li>
          <li>SUPPORT</li>
        </ul>
      </nav>
      <!-- floating text to display video details -->
      <div class="floating-text">
        <h1>WONDERFUL BY <br />DESIGN</h1>
        <button class="button orange-btn">WATCH VIDEO</button>
      </div>
      
      <!-- play button -->
      <img src="./images/play.svg" class="play-logo" alt="" />
    </header>
  </body>
</html>
